
<div class="widget">

	<div class="widget-title">
		<h4><i class="icon-play-circle"></i>Google Analytics</h4>
		<span class="tools">
			<a href="javascript:;" class="icon-chevron-up"></a>
		</span>
	</div>
	<div class="widget-body" style="display:none;">
		
		<div  class="control-group">
			<label class="control-label" for="analyticsAccountId">{{analyticsAccountId}}</label>
			<div class="controls">			  
				<input  class="input-large" type="text" id="analyticsAccountId" name="analyticsAccountId" />
			</div>
		</div>
		<div  class="control-group">
			<label class="control-label" for="domain">{{domain}}</label>
			<div class="controls">
				<input  class="input-large" type="text" id="domain" name="domain" />
			</div>
		</div>

	</div>
</div>
