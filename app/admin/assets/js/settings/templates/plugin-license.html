
<div id="license-box" class="alert alert-block alert-warning" >

	<div>
		<img class="avatar" alt="" id="avatar" src="" /><label class="control-label" id="name" > </label>
		<textarea  class="span6"  id="value" name="license" ></textarea>
		<a class="btn btn-success" id="activate-license" href="#"><i class="icon-ok-circle"></i>&nbsp; {{activate}}</a>
		<a class="btn btn-danger" id="deactivate-license" href="#"><i class="icon-remove-circle"></i>&nbsp; {{deactivate}}</a>
	</div>
</div>
