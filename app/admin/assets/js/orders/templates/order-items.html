<h4>{{itemsTitle}}</h4>
<hr/>
<table id="orderItems" style="width: 90%" class="table table-bordered table-striped">
	<thead>
		<tr>
			<th>{{ name }}</th>
			<th>{{ quantity }}</th>
			<th>{{ amount }}</th>
			<th></th>
		</tr>
	</thead>
</table>
<button id="addNewOrderItem" class="btn btn-mini"><i class="icon-plus"></i>&nbsp;{{addNewOrderItemButton}}</button>
